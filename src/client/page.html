<!doctype html>
<html>
  <head>
    <title>Open Chat</title>
    <link rel="stylesheet" href="client/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="messageBox">
          <div id="messages" class="messages"></div>
        </div>

        <div class="inputWrapper">
          <div class="inputBox">
            <div class="inputContainer">
              <input id="nameInput" class="input" placeholder="name" />
              <input id="keyInput" class="input" placeholder="secret key" />
            </div>
            <div class="inputContainer">
              <input id="chatInput" class="input" placeholder="message" />
            </div>
          </div>
          <button id="button" class="buttonSend">Send</button>
        </div>
      </div>
    </div>

    <script type="module" src="client/client.js"></script>
  </body>
</html>
